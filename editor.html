<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cruise Learn — Content Editor (Community v34.1.2, hotkeys & Excel Enter)</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="css/styles.css?v=2025-09-28">
</head>
<body>
  <div class="toolbar">
    <h1>Cruise Learn — Content Editor</h1>
    <button class="btn" id="btnNew">Create</button>
    <label class="btn" for="fileInput">Import</label>
    <input id="fileInput" type="file" accept="application/json" hidden>
    <button class="btn" id="btnExport">Export</button>
    <button class="btn" id="btnExportCsv">Export CSV</button>
    <div class="spacer"></div>

    <button class="btn" id="btnAddChapter">+ Chapter</button>
    <button class="btn" id="btnAddTopic">+ Topic</button>
    <button class="btn" id="btnAddSubtopic">+ Subtopic</button>
    <button class="btn" id="btnInsertAbove">Insert upper</button>
    <button class="btn" id="btnInsertBelow">Insert below</button>
    <button class="btn danger" id="btnDelete">Delete</button>
    <button class="btn" id="btnToggle">Collapse/Expand</button>
    <span class="hint">↔ arrows, Enter — down, Ctrl+Arrows/Enter/Del — actions</span>
  </div>

  <div id="grid"></div>

  <script src="vendor\ag-grid\ag-grid-community.min.noStyle.js?v=34.1.2"></script>
  <script src="js\editor.js?v=2025-09-15"></script>
</body>
</html>
